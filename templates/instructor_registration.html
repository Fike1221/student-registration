{% extends 'home.html' %}

{% block main %}

<h1>We are Happy to hire You! Dear.</h1>
<form action="{{ url_for('instructor_registration') }}" method="POST" class="Instructor_registriation">
    <div class="fname">
        <label for="fname">First name </label>
        <input type="text" name="fname" id="fname" required>
    </div>
    <div class="lname">
        <label for="lname">Last name </label>
        <input type="text" name="lname" id="lname" required>
    </div>
    <div class="email">
        <label for="email">Email </label>
        <input type="email" name="email" id="email" required>
    </div>
    <div class="phone">
        <label for="phone">Phone Number </label>
        <input type="tel" name="phone" id="phone" required minlength="10" maxlength="13">
    </div>
    <div class="adress">
        <label for="address">Address </label>
        <input type="text" name="address" id="address" requered>
    </div>
    <div class="pwd">
        <label for="pwd">Password </label>
        <input type="password" name="pwd" id="pwd" required minlength="6" maxlength="14">
    </div>
    <div class="cpwd">
        <label for="cpwd">Confirm Password </label>
        <input type="password" name="cpwd" id="cpwd" required minlength="6" maxlength="14">
    </div>
    <button type="submit">Apply Now</button>
</form>
<p>Aleardy Enrolled ?  <a href="{{ url_for('login_instructor') }}" id="login-from-register"> LogIn </a></p>

{% endblock %}
