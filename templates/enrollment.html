{% extends 'student_profile.html' %}

{% block main %}
<main>
    <h1>Enroll now...</h1>

    <form action="{{ url_for('student_enrollment') }}" method="POST" class="enrollment">
        <div>
            <label for="year">Academic Year: </label>
            <input type="number" name="year" id="year" min="{{ valid_year }}" max="{{ valid_year }}" required/>
        </div>
        <div>
            <label for="semester">Semester: </label>
            <input type="number" name="semester" id="semester" min="{{ semester }}" max="{{ semester }}" required/>
        </div>
        <button type="submit">Enroll</button>
    </form>

</main>

{% endblock %}
